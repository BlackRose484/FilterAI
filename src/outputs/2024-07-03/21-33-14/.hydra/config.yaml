dataset:
  paths:
  - train: /data/kaggle/train
  - test: /data/kaggle/test
model:
  name: resnet50
  learning_rate: 0.001
  epochs: 10
logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    file:
      class: logging.FileHandler
      formatter: simple
      filename: logs/app.log
  root:
    level: INFO
    handlers:
    - file
  disable_existing_loggers: false
