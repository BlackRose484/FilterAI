paths:
  output_dir: /path/to/output
model_checkpoint:
  dirpath: ${paths.output_dir}/checkpoints
  filename: epoch_{epoch:03d}
  monitor: val/mae
  mode: min
  save_last: true
  auto_insert_metric_name: false
early_stopping:
  monitor: val/mae
  patience: 20
  mode: min
model_summary:
  max_depth: -1
