dataset:
  transform_train:
    _target_: albumentations.Compose
    keypoint_params:
      _target_: albumentations.KeypointParams
      format: xy
      remove_invisible: false
    transforms:
    - _target_: albumentations.ShiftScaleRotate
      shift_limit: 0.05
      scale_limit: 0.05
      rotate_limit: 15
      p: 0.5
    - _target_: albumentations.Resize
      height: 256
      width: 256
      always_apply: true
    - _target_: albumentations.RandomCrop
      height: 224
      width: 224
      always_apply: true
    - _target_: albumentations.RGBShift
      r_shift_limit: 15
      g_shift_limit: 15
      b_shift_limit: 15
      p: 0.5
    - _target_: albumentations.RandomBrightnessContrast
      p: 0.5
    - _target_: albumentations.augmentations.dropout.cutout.Cutout
      num_holes: 8
      max_h_size: 18
      max_w_size: 18
      p: 0.5
    - _target_: albumentations.Normalize
      mean:
      - 0.485
      - 0.456
      - 0.406
      std:
      - 0.229
      - 0.224
      - 0.225
    - _target_: albumentations.pytorch.transforms.ToTensorV2
  data_dir: D:\Code\Python\AIFilter2\data\kaggle\working\ibug_300W_large_face_landmark_dataset
  batch_size: 32
  num_workers: 4
  pin_memory: true
  train_data:
    xml_file: labels_ibug_300W_train.xml
  test_data:
    xml_file: labels_ibug_300W_test.xml
logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    file:
      class: logging.FileHandler
      formatter: simple
      filename: logs/app.log
  root:
    level: INFO
    handlers:
    - file
  disable_existing_loggers: false
model:
  name: resnet50
  learning_rate: 0.001
  epochs: 10
